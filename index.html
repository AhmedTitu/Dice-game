<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
        <img src="img/1-removebg-preview.png" id="dice-1">
        <img src="img/2-removebg-preview.png" id="dice-2">
        <img src="img/3-removebg-preview.png" id="dice-3">
        <img src="img/4-removebg-preview.png" id="dice-4">
        <img src="img/5-removebg-preview.png" id="dice-5">
        <img src="img/6-removebg-preview.png" id="dice-6">
        <img src="img/congratulation.gif" id="congratulation">

        <div class="container text-light">
        <h1 class="mt-3">Let's Play A Dice Game</h1>

        <input type="number" id="setWinningScore" placeholder="Set the winning score">

        <p class="mt-3">Winning Score : <span id="winningScore"> 10 </span> (Default)</p>

        <h2>Score: <span id="p1scoreDisplay"> 0 </span> Vs. <span id="p2scoreDisplay"> 0 </span></h2>

        <h3> Dice <span id="diceNoDisplay"> 0 </span></h3>

        <button class="btn btn-primary" id="p1btn"> Player 1 : Throw Dice </button>
        <button class="btn btn-primary" id="p2btn"> Player 2 : Throw Dice </button>
        <button class="btn btn-primary" id="resetBtn">Reset</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
